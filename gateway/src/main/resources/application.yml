server:
  port: 9010
spring:
  application:
    name: gateway
  profiles:
    active: @activatedProperties@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-edu
          # lb://nacos中注册的名字
          uri: lb://service-edu
          predicates: Path=/eduservice/**
